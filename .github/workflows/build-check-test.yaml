name: Build, Check and Test

on:
  push:
    branches:
      - main
      - "pull-request/[0-9]+"
  pull_request:
    types: [opened, synchronize, reopened, labeled, ready_for_review]
    branches: ["main"]

# Cancel in-progress runs when a new run is triggered for the same PR
# This prevents stale runs from consuming resources
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # Detect which paths have changed to conditionally run E2E tests
  changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      e2e-relevant: ${{ steps.filter.outputs.e2e-relevant }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e-relevant:
              - 'operator/**'
              - '.github/**'

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.7"
      - name: test-unit
        run: make test-unit
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.7"
      - name: build-operator
        run: make --directory=operator build-operator
      - name: build-initc
        run: make --directory=operator build-initc
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.7"
      - name: check
        run: make check

  # E2E tests - only run after build, check, and test jobs succeed
  # Only triggered by changes to operator or .github folders
  e2e:
    needs: [test, build, check, changes]
    # Run on non-draft PRs (or draft PRs with 'run-e2e' label)
    # AND only when operator or .github files are changed
    if: |
      github.event_name == 'pull_request' &&
      needs.changes.outputs.e2e-relevant == 'true' &&
      (github.event.pull_request.draft == false || contains(github.event.pull_request.labels.*.name, 'run-e2e'))
    # use NVIDIA self-hosted runner with 8 vCPUs and 30GB of ram (on AWS)
    # the tests are unstable using the default runner with 4 vCPUs and 16GB of ram
    runs-on: cpu-amd-m5-2xlarge
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - test_name: gang_scheduling
            test_pattern: "^Test_GS"
          - test_name: rolling_updates
            test_pattern: "^Test_RU"
          - test_name: startup_ordering
            test_pattern: "^Test_SO"
          - test_name: Topology_Aware_Scheduling
            test_pattern: "^Test_TAS"
          - test_name: cert_management
            test_pattern: "^Test_CM"
    name: E2E - ${{ matrix.test_name }}
    steps:
      # print runner specs so we have a record incase of failures
      - name: Print runner specs
        run: |
          echo "CPUs: $(nproc)"
          echo "RAM: $(free -h | awk '/^Mem:/ {print $2}')"

      - name: Checkout code
        uses: actions/checkout@v4

      # NVIDIA self-hosted runners don't have make installed by default
      - name: Install build-essential for make
        run: |
          sudo apt-get update
          sudo apt install build-essential -y

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.7"

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
          k3d version

      - name: Install skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
          sudo install skaffold /usr/local/bin/
          skaffold version

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Install Python3 and pip
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip

      - name: Install Python dependencies
        run: |
          echo "Installing Python dependencies..."
          pip3 install --break-system-packages -r operator/hack/e2e-cluster/requirements.txt

          echo "Verifying Python dependencies..."
          python3 -c "import docker; import sh; import typer; import pydantic; import rich; print('All dependencies installed successfully')"

      - name: Run e2e tests - ${{ matrix.test_name }}
        run: |
          make run-e2e-full TEST_PATTERN='${{ matrix.test_pattern }}'
        working-directory: operator

      # The test code handles cleanup via Teardown(), but this step provides
      # extra safety in case of timeout or panic. Also good practice to ensure
      # clean state even though GitHub Actions runners are ephemeral.
      - name: Cleanup k3d cluster
        if: always()
        working-directory: operator
        run: |
          make e2e-cluster-down || true

      # Upload diagnostic logs collected by debug_utils.go on test failure.
      # Uses 'warn' since this only runs on failure and missing files indicates a problem.
      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs-${{ matrix.test_name }}
          path: operator/e2e-diagnostics/
          if-no-files-found: warn
          retention-days: 7
